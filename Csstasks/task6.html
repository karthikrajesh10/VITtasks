<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      background-color: #5cb85c; /* Green color */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-image img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .form-group input:focus {
      outline: none;
      border-color: #5cb85c;
    }
    button {
      background-color: #5cb85c; /* Green color */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #4cae4c; /* Darker green */
    }
    .forgot-password {
      text-align: right;
      margin-bottom: 10px;
    }
    .forgot-password a {
      color: #5cb85c; /* Green color */
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .remember-me {
      margin-bottom: 20px;
    }
    .remember-me input {
      margin-right: 5px;
    }
    .remember-me label {
      font-weight: normal;
    }
    .cancel-button {
      background-color: #f44336; /* Red color */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }
    .cancel-button:hover {
      background-color: #d93025; /* Darker red */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="profile-image">
        <img src="./images/profile.png.png" alt="">
      </div>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter Password">
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>
        <button type="button" class="cancel-button">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
