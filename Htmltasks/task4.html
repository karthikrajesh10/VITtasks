<!DOCTYPE html>
<html>
<head>

<body>
  <style>
    form,
    table,
    tr,
    th,
    td{
      padding: 6px ;
      text-align: left;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
    }
    table{
      width: 30%;
    }
  </style>
  <form>
    <table>
      <tr>
        <td>
          Fullname:
        </td>
        <td>
          <input type="text" id="Fullname" name="">
        </td>
        <tr>
          <td>
           Username:
          </td>
          <td>
            <input type="text" id="Username">
          </td>
        </tr>
        <tr>
          <td>
            Password:
          </td>
          <td>
            <input type="password" id="Password" name="Password">

        <tr>
          <td>
            Re-password:
          </td>

            <input type="text" id="Repassword">

        </tr>
        <tr>
          <td>

          <td>
            <input type="text" id="Address">
          </td>
        </tr>
        <tr>
          <td>
            Age:
          </td>
          <td>
            <input type="text" id="Age">
          </td>
        </tr>
        <tr>
          <td>
            Gender:
          </td>
          <td>
            <select name="Gender" id="Gender">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
         <td>
          <button type="button" style="border-color: yellowgreen;">Save</button>
         </td>
        </tr>
